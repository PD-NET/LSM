<body>

    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Research Articles:</h2>
    <div class="container">
        <img src="image/ss1.png" alt="Your Image Description" width="200" height="220">
    </div>

    <div class="container mt-5" style="padding: 2%;">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h2 class="text-center">Upload documents</h2>
                <form id="documentUploadForm">
                    <div class="form-group">
                        <label for="fileInput" class="font-weight-bold">Select Document:</label>
                        <input type="file" class="form-control-file" id="fileInput" accept=".pdf, .doc, .docx">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="addDocumentBtn">
                        Add Document <i class="fas fa-plus"></i>
                    </button>
                    <ul id="documentList" class="mt-3"></ul>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("fileInput");
            const addDocumentBtn = document.getElementById("addDocumentBtn");
            const documentList = document.getElementById("documentList");

            addDocumentBtn.addEventListener("click", function () {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const listItem = document.createElement("li");
                    listItem.textContent = file.name;
                    documentList.appendChild(listItem);

                    // Google Analytics event tracking
                    gtag('event', 'add_document', {
                        'event_category': 'Document',
                        'event_label': 'Add Document Button Clicked',
                        'value': 1
                    });

                    // Clear the file input
                    fileInput.value = "";
                }
            });
        });
    </script>

    <div id="profileDialog" class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <h2 class="text-center">Profile</h2>

                <p>Email: sahanaroy@example.com</p>

                <p>Topic: Neurology</p>
                <p>Mentor: Dr. Esther Lal</p>
                <button id="logoutButton" class="btn btn-danger btn-block">Logout</button>
                <button id="closeProfileDialog" class="btn btn-danger btn-block">Close</button>
            </div>
        </div>
    </div>
